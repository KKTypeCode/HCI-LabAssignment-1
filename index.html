<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shoku Side</title>
    <link rel="icon" href="icon logo 2.png">
    <!--Bootstrap CSS-->
    <link rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
    crossorigin="anonymous">
    <!--Bootstrap JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <script href="script.js"></script>
    <style>
        /*to center content, this is the parent tag*/
        .top {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        /*this is the child tag*/
        .main {
            display: inline-block;
            justify-content: center;
            align-items: center;
            padding: 15px;
        }
        h1 {
            color: #fec95d;
            font-weight: bold;
            font-size: 80px;
            font-family: 'Times New Roman', Times, serif;
        }
        .Arr {
            margin-bottom: 0px;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: left;
            width: 80%;
            margin-left: auto;
            margin-right: auto;
            border-left: #ffffff;
            border-right: #ffffff;
        }
        h4 {
            padding-right: 60px;
        }
        .list {
            float: center;
            background-color: #395d4b;
            padding: 15px;
            justify-content: center;
            align-items: center;
            margin-top: 32px;
            margin-left: auto;
            margin-right: auto;
            border-radius: 10px;
        }
        .list a {
            text-decoration: none;
        }
        /*from here...*/
        .choice {
            position: absolute;
            opacity: 0;
            width: 0;
        }
        input[type=radio]+label {
            font-weight: bold;
        }
        input[type=radio]:checked+label {
            font-weight: bolder;
        }
        input[type=radio]:focus+label {
            color: #e8e174;
        }
        /*until here, is for removing the circle buttons from radio, but its still incomplete.*/
        .list td {
            font-size: 25px;
            color: white;
            padding-left: 20px;
            padding-right: 20px;
            padding-top: 25px;
            padding-bottom: 25px;
        }
        .restoname {
            border-radius: 10px;
            background-color: #c80000;
        }
        .dispinfo {
            border-radius: 25px;
            background-color: #27719f;
        }
    </style>
</head>
<body>
    <section class="dadish">
        <div class="top">
            <table class="restoname">
                <tr class="main">
                    <td><h1>Shoku Side</h1></td>
                </tr>
            </table>
            <div class="logo">
                <img src="icon logo 2.png" alt="Logo">
            </div>
        </div>
        <table class="Arr" border="5">
            <tr>
                <td>
                    <h4>Shoku Side is a Japenese street food stall located in the heart of Yorksville.<br>
                        We serve simple, yet savoury delicacies for every Japanese food enthusiast.<br>
                        You can come give us a visit at our location or take a glimpse at a small list
                        of meals and appetisers we serve from our kitchen!
                    </h4>
                </td>
                <td>
                    <img src="Food Stall 2.jpg" alt="Our Location" width="400px">
                </td>
            </tr>
        </table>
        <table class="list">
            <tr>
                <td class="spot">
                    <input type="radio" id="Sushi" class="choice" onclick="sushichoice()">
                    <label class="foodname" for="Sushi">Sushi</label>
                </td>
                <td class="spot">
                    <input type="radio" id="Onigiri" class="choice" onclick="onigirichoice()">
                    <label class="foodname" for="Onigiri">Onigiri</label>
                </td>
                <td class="spot">
                    <input type="radio" id="Omurice" class="choice" onclick="omuricechoice()">
                    <label class="foodname" for="Omurice">Omurice</label>
                </td>
            </tr>
        </table>
        <table id="dispinfo">
            <div id="display"></div>
        </table>
    </section>
</body>
</html>
