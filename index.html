<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shoku Side</title>
    <link rel="icon" href="icon logo.png">
    <!--Bootstrap CSS-->
    <link rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
    crossorigin="anonymous">
    <!--Bootstrap JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <style>
        /*to center content, this is the parent tag*/
        .top {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        /*this is the child tag*/
        .main {
            background-color: #d24235;
            display: inline-block;
            justify-content: center;
            padding: 15px;
        }
        h1 {
            color: azure;
            font-weight: bold;
            font-size: 80px;
            font-family: 'Times New Roman', Times, serif;
        }
        .Arr {
            margin-bottom: 0px;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        .list {
            padding: 15px;
            display: inline-block;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .list a {
            text-decoration: none;
        }
        .image {
            float: right;
        }
        /*from here...*/
        .choice {
            position: absolute;
            opacity: 0;
            width: 0;
        }
        input[type=radio]+label {
            font-weight: bold;
        }
        input[type=radio]:checked+label {
            font-weight: bolder;
        }
        input[type=radio]:focus+label {
            border: 1px dotted #000;
        }
        /*until here, is for removing the circle buttons from radio, but its still incomplete.*/
        .list td {
            display: inline-block;
            font-size: 25px;
            background-color: burlywood;
            color: antiquewhite;
            padding-left: 20px;
            padding-right: 20px;
            padding-top: 25px;
            padding-bottom: 25px;
            margin-left: auto;
            margin-right: auto;
        }
    </style>
</head>
<body>
    <section class="dadish">
        <div class="top">
            <div class="main">
                <h1>Shoku Side</h1>
            </div>
        </div>
        <div class="Arr">
            <h4>Shoku Side is a Japenese street food stall located in the heart of Yorksville.<br>
                We serve simple, yet savoury delicacies for every Japanese food enthusiast.<br>
                You can come give us a visit at our location or take a glimpse at a small list<br>
                of meals and appetisers we serve from our kitchen!
            </h4>
        </div>
        <table class="list" border="0">
            <tr>
                <td class="spot">
                    <input type="radio" id="Sushi" class="choice">
                    <label class="foodname" for="Sushi">Sushi</label>
                </td>
                <td class="spot">
                    <input type="radio" id="Onigiri" class="choice">
                    <label class="foodname" for="Onigiri">Onigiri</label>
                </td>
                <td class="spot">
                    <input type="radio" id="Omurice" name="choice">
                    <label class="foodname" for="Omurice">Omurice</label>
                </td>
            </tr>
        </table>
    </section>
</body>
</html>
